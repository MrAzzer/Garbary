<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hero - Garbary Clinic</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Montserrat:wght@300;400;500;600;700;800&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
    :root {
        --primary: #082f61;
        --primary-dark: #0d2b5a;
        --primary-light: #2a6fd6;
        --secondary: #00a3e0;
        --accent: #1b82ff63;
        --light: #f8f9fa;
        --dark: #0a355e;
        --gray: #6c757d;
        --light-gray: #e9ecef;
        --white: #ffffff;
        --shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        --transition: all 0.3s ease;
        --border-radius: 8px;
        --primary-blue: #335ea0;
        --accent-gold: #ffffffde;
        --transition-slow: all 0.6s ease;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Open Sans', sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: var(--dark);
        background: var(--white);
        overflow-x: hidden;
        margin: 0;
        padding: 0;
    }
    
    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    .btn {
        display: inline-block;
        padding: 12px 30px;
        background-color: var(--primary);
        color: var(--white);
        border: none;
        border-radius: var(--border-radius);
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: var(--transition);
        text-align: center;
    }
    
    .btn:hover {
        background-color: var(--primary-dark);
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    /* HERO STYLES */
    .hero {
        position: relative;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: var(--white);
        overflow: hidden;
    }
    
    .hero-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }
    
    .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(24, 48, 84, 0.7), rgba(24, 48, 84, 0.9));
        z-index: -1;
    }
    
    .hero-content {
        max-width: 800px;
        padding: 0 20px;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 1s ease forwards 0.5s;
        position: relative;
    }
    
    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .hero h1 {
        font-size: 3.8rem;
        margin-bottom: 0.4rem;
        color: var(--white);
        animation: fadeInUp 1s ease forwards 0.8s;
        opacity: 0;
        font-family: 'Michroma', sans-serif;
        font-weight: 200;
        text-transform: uppercase;
        letter-spacing: 0.03em;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    
    .hero-subtitle {
        font-size: 1rem;
        margin-bottom: 0.4rem;
        color: var(--white);
        animation: fadeInUp 1s ease forwards 0.8s;
        opacity: 0;
        font-family: 'Michroma', sans-serif;
        font-weight: 200;
        text-transform: uppercase;
        letter-spacing: 1.3em;
        position: relative;
        padding: 0 20px;
        background: transparent;
        z-index: 2;
    }
    
    .hero-title {
        font-size: 3.8rem;
        position: relative;
        padding: 0 20px;
        background: transparent;
        z-index: 2;
    }
    
    .hero-content::before,
    .hero-content::after {
        content: "";
        position: absolute;
        top: 48%;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: var(--white);
        transform: translateY(-50%);
        animation: lineDraw 2s ease forwards 1.8s;
        opacity: 0;
    }
    
    .hero-content::before {
        width: calc(50% - 200px);
        right: auto;
        left: 0;
        background: linear-gradient(to right, 
            transparent 0%, 
            var(--white) 30%, 
            var(--accent-gold) 100%);
    }
    
    .hero-content::after {
        width: calc(50% - 200px);
        left: auto;
        right: 0;
        background: linear-gradient(to left, 
            transparent 0%, 
            var(--white) 30%, 
            var(--accent-gold) 100%);
    }
    
    @keyframes lineDraw {
        from {
            opacity: 0;
            width: 0;
        }
        to {
            opacity: 1;
            width: calc(50% - 200px);
        }
    }
    
    .hero p {
        font-size: 0.8rem;
        margin-bottom: 2.5rem;
        color: var(--white);
        animation: fadeInUp 1s ease forwards 1s;
        opacity: 0;
        font-family: 'Raleway', sans-serif;
    }
    
    .hero .btn {
        display: inline-block;
        padding: 12px 30px;
        background-color: var(--accent-gold);
        color: var(--primary-blue);
        text-decoration: none;
        border-radius: 30px;
        font-family: 'Raleway', sans-serif;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: var(--transition);
        border: none;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        animation: fadeInUp 1s ease forwards 1.2s;
        opacity: 0;
    }
    
    .hero .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: var(--transition-slow);
    }
    
    .hero .btn:hover::before {
        left: 100%;
    }
    
    .hero .btn:hover {
        background-color: var(--primary-blue);
        color: var(--white);
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    /* Responsive */
    @media (max-width: 992px) {
        .hero h1 {
            font-size: 2.8rem;
        }
    }

    @media (max-width: 768px) {
        .hero h1 {
            font-size: 2.2rem;
        }
        
        .hero p {
            font-size: 1.1rem;
        }
    }

    @media (max-width: 576px) {
        .hero h1 {
            font-size: 2rem;
        }
    }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero" id="home">
        <video class="hero-video" autoplay muted loop>
            <source src="https://srv88227.seohost.com.pl/wp-content/uploads/2025/10/Magazyn-osobisty.mov?&mute=1&loop=1" type="video/mp4">
        </video>
        <div class="hero-overlay"></div>
        
        <div class="hero-content">
            <h1>
                <span class="hero-subtitle">Centrum medyczne</span>
                <span class="hero-title">Garbary Clinic</span>
            </h1>
            <p>Specjalistyczna opieka w najwyższym standardzie</p>
            <a href="#contact" class="btn">Umów wizytę</a>
        </div>
    </section>
</body>
</html>
